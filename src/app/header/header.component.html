<mat-toolbar color="primary">
  <span style="background-color: #FFFFFF"><img src="../../assets/images/logoDR.png" height=30 width=50></span>
  <a mat-button routerLink="/home"><span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLink="/acercade"><span class="fa fa-info fa-lg"></span> Acerca de</a>
  <a mat-button routerLink="/catalogo"><span class="fa fa-list fa-lg"></span> Catalogo</a>
  <a mat-button routerLink="/inventario"><span class="fa fa-address-card fa-lg"></span> Inventario</a>
  <a mat-button routerLink="/contactanos"><span class="fa fa-address-card fa-lg"></span> Contactanos</a>
  <a mat-button routerLink="/inventario"><span class="fa fa-address-card fa-lg"></span> Inventario</a>
  <a mat-button *ngIf="showButtonEdit" [routerLink]="'/itemEdit/'+ item.id"><span
    class="fa fa-pencil fa-lg"></span> Edit Item</a>
  <span class="flex-spacer"></span>
  <a mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
</mat-toolbar>

<div class="container jumbotron"
     fxLayout="column"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.xs="start center"
     fxLayoutAlign.sm="start center"
     fxLayoutAlign.gt-sm="center center"
     fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="100%">
    <img src="../../assets/images/jumbo.png" alt="Logo" width="100%" height="auto">
  </div>
</div>
